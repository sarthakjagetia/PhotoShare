<head>
    <title>Create an account!</title>
</head>
<div align="center">

{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1> Enter your information below:  </h1>
            <h5 style="color:#FF0000;"><i>The items with * are mandatory to provide.</i></h5>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <!--<label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />-->


                <label for="first-name">First Name:* </label>
                <input type="text" name="first-name" /><br />
                <br/>

                <label for="last-name">Last Name:* </label>
                <input type="text" name="last-name" /><br />
                <br/>

                <label for="email">Email:* </label>
                <input type="email" name="email"/><br />
                <br/>
                <label for="password">Password:*</label>
                <input type="password" name="password"/><br />
                <br/>
                <label for="dob">Date of Birth:*</label>
                <input type="date" name="dob" placeholder="yyyy-mm-dd"/><br />
                <br/>
                <label for="hometown">Hometown:</label>
                <input type="text" name="hometown"/><br />
                <br/>
                <label for="gender">Gender:</label>
                <input type="text" name="gender"/><br />
                <br/>
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
