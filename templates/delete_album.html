<!DOCTYPE html>
<html lang="en">
<div align="center">

<head>
    <meta charset="UTF-8">
    <title>Delete Albums/Photos</title>
</head>
<body>
    <form method="post" action="/delete_album">
        <label>Enter an album name to delete*:</label>
        <input type="text" name="album" required='true' /><br/>
        <input type="submit" value="Submit" />
        <h4 style="color:#FF0000;"><i>*Deleting an album will also delete it's photos</i></h4>

    </form>

    <!-- Displaying Albums for the users-->
    {% if albums %}
        <h2> Here are your Albums ! </h2>

            {% for album in albums %}
               <li><h3><a>{{album[0]}}</a></h3></li>
            {% endfor %}

    {% endif %}
<br>
<br>
    <a href='/profile'>Back</a><br>
<a href='/hello'>Home</a>
</body>
</div>
</html>
